<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="https://i.ibb.co.com/TBH660cZ/logo-imresizer.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ExploreBD</title>
    <script>
  (function() {
    const savedTheme = localStorage.getItem('theme'); // user preference
    const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const theme = savedTheme === 'light' || savedTheme === 'dark'
      ? savedTheme
      : (systemPrefersDark ? 'dark' : 'light');
    document.documentElement.setAttribute('data-theme', theme); // apply theme immediately
  })();
</script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
